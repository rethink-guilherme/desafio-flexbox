<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Desafio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset/reset.css" />
</head>
<body>


    <section class="container-main">

        <section class="container-sidebar">

            <section class="container-top-wrapper">
                <div class="container-top-inner"></div>
            </section>

            <section class="container-mid-wrapper">
                <div class="mid-first-content"></div>
                <div class="mid-second-content"></div>
                <div class="mid-third-content"></div>
                <div class="mid-fourth-content"></div>
            </section>

            <section class="container-bottom-wrapper">
                <div class="bottom-left-content"></div>
                <div class="bottom-right-content"></div>
            </section>

        </section>
        <!-- Para Filipe: Estou com dificuldade em nomear as classes mantendo um padrÃ£o-->
        <section class="container-content">
            <section class="container-wrapper-header">
                <div class="container-inner-header"></div>
            </section>

            <section class="container-wrapper-inside1">
                <div class="inside1-left-content"></div>
                <div class="inside1-right-content"></div>
            </section>

            <section class="container-wrapper-inside2">
                <div class="inside2-left-content"></div>
                <div class="inside2-right-content"></div>

            </section>
        
            <section class="container-wrapper-footer">
                <section class="container-inner-footer">
                    <div class="footer-first-content"></div>
                    <div class="footer-second-content"></div>
                    <div class="footer-third-content"></div>
                    <div class="footer-fourth-content"></div>

                </section>
            <section>
            
        </section>
    </section>


</body>
</html>
